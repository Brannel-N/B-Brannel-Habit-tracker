{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3>{{ action }} Habit</h3>
    <form method="post">
      <div class="mb-3">
        <label>Name</label>
        <input class="form-control" name="name" value="{{ habit.name if habit else '' }}" required>
      </div>
      <div class="mb-3">
        <label>Note</label>
        <textarea class="form-control" name="note">{{ habit.note if habit else '' }}</textarea>
      </div>
      <button class="btn btn-primary">{{ action }}</button>
      <a class="btn btn-link" href="{{ url_for('dashboard') }}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
